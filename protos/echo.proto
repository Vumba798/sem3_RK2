syntax = "proto3";

package echo;

import "google/api/annotations.proto";

service Echo {
  rpc Sum(SumRequest) returns (SumResponse) {
    option (google.api.http) = {
      post: "/v1/sum"
      body: "*"
    };
  }
}

message SumRequest {
    int32 a = 1;
    int32 b = 1;
}

message SumResponse {
    int32 data = 1;
}
